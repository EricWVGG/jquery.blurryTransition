  <style type="text/css">
    body, html {
      height:100%;
    }

    .fast {
      -webkit-transition-duration: 0s !important;
    }
    .slow {
      -webkit-transition-duration: 2s !important;
    }
    header {
      position:fixed;
      z-index:1000;
      top:20px; left:20px; 
      background-color:white;
      padding:20px;
    }
    
    #images {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:hidden;
      display:block;
    }
    
  </style>
</head>
